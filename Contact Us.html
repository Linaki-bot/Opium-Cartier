<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>

<br>

<form action="">
    <fieldset>


        <legend>Personal Details</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" required="required"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" required="required"><br><br>

        <label for="message">Message:</label><br>
        <textarea name="" id="message" cols="30" rows="10"></textarea>

    </fieldset>

<p>If you don't have a company,skip the section below.</p>

<fieldset>
    <legend>Company Details</legend>

    <label for="bname">Business  Name:</label>
    <input type="text" id="bname"><br><br>

    <label for="pname">Phone Number:</label>
    <input type="text" id="pname"><br><br>

    <label for="wlink">Website Link:</label>
    <input type="text" id="wlink"><br><br>

    <label for="topic">Topic:</label>
    <input type="file" id="topic"><br><br>

    <label for="message2">Message:</label><br>
    <textarea name="" id="message2" cols="30" rows="10"></textarea>



</fieldset>
    <button type="submit">SEND</button>

</form>



</body>
</html>
