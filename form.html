<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Information</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<br><br><br>
<legend>Personal Details</legend>
<form action="">
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter firstname" required="required"> <br><br>

    <label for="mname">Middlename:</label>
    <input type="text" id="mname" placeholder="Enter Middlename" required="required"> <br><br>

    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter Surname" required="required"><br><br>

    <label for="email">Email Address:</label>
    <input type="text" id="email" placeholder="abc@gmail.com" required="required"> <br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Password" required="required"> <br>

    <p>Choose your favourite football team:</p>

    <input type="radio" id="Arsenal">
    <label for="Arsenal">Arsenal</label> <br>

    <input type="radio" id="Mancity">
    <label for="Mancity">Mancity</label> <br>

    <input type="radio" id="Chelsea">
    <label for="Chelsea">Chelsea</label>

    <p>Choose a programming language:</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label> <br>

    <input type="checkbox" id="javascript">
    <label for="javascript">Javascript</label> <br>

    <input type="checkbox" id="kotlin">
    <label for="kotlin">Kotlin</label> <br><br>

    <label for="nationality">Nationality:</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">---Choose---</option>
        <option value="Kenya">Kenyan</option>
        <option value="Cuba">Cuban</option>
        <option value="Jamaica">Jamaican</option>
        <option value="Ethiopia">Ethiopian</option>
    </select>
    <br><br>
    <label for="person">Describe yourself here:</label><br>
    <textarea name="" id="person" cols="50" rows="5" placeholder="Description"></textarea>
    <br><br>

    <button type="submit">Submit</button>


</form>



</body>
</html>
